  revised_at: 2005-12-19 22:08:40 -08:00
  ip: 127.0.0.1
  content: "                                                                \r\n\r\nh1. Frequently Asked Questions\r\n\r\nh6. When does the season begin and how long does it last?\r\n\r\nOnce the teams are announced, practices begin usually the first or second week of February. This gives each team about 4 weeks of practice before the regular season begins (usually the first or second Saturday in March).\r\n\r\nOnce the regular season begins, there are 10 weeks of games (not including Spring Break) plus 2 weeks of makeup and playoff games. It ends with Closing Ceremonies on the first or second Saturday of June. Please refer to the [[Schedules]] page for dates and times of all Tri-Cities events.\r\n\r\nIf your child is selected onto a Tournament or All-Star team, or if his/her team is representing the league in the TOCs (Tournament of Champions), practices and post season play begins after Closing Ceremonies and could last through mid-July. Please take this into consideration when planning your summer vacations.\r\n\r\nh6. Does my child have to come to tryouts?\r\n\r\nYour child must attend tryouts if he or she plans on playing in Minors, Majors, Juniors or Seniors. T-Ball and Farm candidates do not have to attend (placement is determined by league age level).\r\n\r\nh6. My child has never played baseball before - what level should he sign up for?\r\n\r\n5-6 year-olds --> T-ball<br>\r\n7-8 year-olds --> Farm<br>\r\n9-12 year-olds must attend try-outs and will be placed appropriately\r\n\r\nh6. My child wants to play on his friend's team.  How do I request that?\r\n\r\nRequests for a child to be placed on a team with a friend can be made on the Registration Form, however the placement cannot be guaranteed.\r\n\r\nh6. Is my credit card number secure on your site?\r\n\r\nAll online payments made through Tri-Cities Little League are processed by \"PayPal\":https://www.paypal.com/cgi-bin/webscr?cmd=xpt/general/Privacy-outside, which enables you to pay without sharing your financial information with us. Not only does PayPal help keep your financial information private, they guarantee 100% protection against unauthorized payments sent from your account.\r\n\r\nh6. When do practices begin?\r\n\r\nPractices typically begin the first or second week of February. This gives each team about 4 weeks to practice before the regular season begins.\r\n\r\nh6. Where are Tri-Cities Little League games played?\r\n\r\nT-Ball, Farm, Minor and Major League games are played at \"Wilson Park\":http://maps.yahoo.com/py/maps.py?Pyt=Tmap&addr=19980%20Rodrigues%20Ave&csz=95014&Get+Map=Get+Map and the \"Cupertino American Field\":http://maps.yahoo.com/py/maps.py?Pyt=Tmap&addr=5905%20Rainbow%20Dr&csz=95129&Get+Map=Get+Map at Miller Middle School. Junior League games are played at \"Hyde Middle School\":http://maps.yahoo.com/py/maps.py?Pyt=Tmap&addr=920%20Hyde%20Ave&csz=95014&Get+Map=Get+Map and Senior League games at \"Cupertino High School\":http://maps.yahoo.com/py/maps.py?Pyt=Tmap&addr=10300%20Finch%20Ave&csz=95014&Get+Map=Get+Map.\r\n\r\nh6. Who do I contact if I have more questions?\r\n\r\ninfo@tricitiesbaseball.org\r\n "
