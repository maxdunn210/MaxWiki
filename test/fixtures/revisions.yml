  content: "h1. Frequently Asked Questions
    
    h4. When does the season begin and how long does it last?
    
    Once the teams are announced, practices begin usually the first or second week of February. This gives each team about 4 weeks of practice before the regular season begins (usually the first or second Saturday in March).\r\n\r\nOnce the regular season begins, there are 10 weeks of games (not including Spring Break) plus 2 weeks of makeup and playoff games. It ends with Closing Ceremonies on the first or second Saturday of June. Please refer to the [[Schedules]] page for dates and times of all Tri-Cities events.
    
    If your child is selected onto a Tournament or All-Star team, or if his/her team is representing the league in the TOCs (Tournament of Champions), practices and post season play begins after Closing Ceremonies and could last through mid-July. Please take this into consideration when planning your summer vacations.\r\n\r\nh4. Does my child have to come to tryouts?
    
    Your child must attend tryouts if he or she plans on playing in Minors, Majors, Juniors or Seniors. T-Ball and Farm candidates do not have to attend (placement is determined by league age level).
    
    h4. My child has never played baseball before - what level should he sign up for?
    
    5-6 year-olds --> T-ball\r\n7-8 year-olds --> Farm\r\n9-12 year-olds must attend try-outs and will be placed appropriately
    
    h4. My child wants to play on his friend's team.  How do I request that?
    
    Requests for a child to be placed on a team with a friend can be made on the Registration Form, however the placement cannot be guaranteed.
    
    h4. Is my credit card number secure on your site?
    
    All online payments made through Tri-Cities Little League are processed by \"PayPal\":https://www.paypal.com/cgi-bin/webscr?cmd=xpt/general/Privacy-outside, which enables you to pay without sharing your financial information with us. Not only does PayPal help keep your financial information private, they guarantee 100% protection against unauthorized payments sent from your account.
    
    h4. When do practices begin?
    
    Practices typically begin the first or second week of February. This gives each team about 4 weeks to practice before the regular season begins.
    
    "
