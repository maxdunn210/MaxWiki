  ip: 127.0.0.1
  content: "        \r\nh1. About Us\r\n\r\nTri-Cities Pacific Little League is one of the original South Bay youth baseball organizations. A Little League region encompasses at least 20,000 people, and in 1964 when Tri-Cities was founded, the region included Cupertino, Sunnyvale, and Santa Clara. We now serve part of Cupertino exclusively. Tri-Cities is part of Little League District 44, which includes 14 leagues in the area.\r\n\r\nh1. League levels\r\n\r\nTri-Cities has six levels of baseball for children from ages 5-17.\r\n\r\n* T-Ball (ages 5-6)\r\n* Farm  (ages 6-11)\r\n* Minors (ages 8-12)\r\n* Majors (ages 10-12)\r\n* Juniors (ages 13-14\r\n* Seniors (ages 15-17)\r\n\r\nPlease refer to the \"League Levels\" page for a complete description of each of the  above levels. \r\n\r\nh1. Boundaries\r\n\r\nPlayers who live in the neighborhoods bounded by I-280, Lawrence Expressway, Bollinger Road and De Anza Boulevard are eligible to play Tri-Cities Baseball. Please refer to the \"Boundaries\" page for a detailed map of the area.\r\n\r\nh1. Eligibility\r\n\r\nTri-Cities Little League is open to all children between the ages of 5 and 17 as of April 30th of each year. The league is open to players who live within the established physical boundaries, subject to adherence to established rules and required parental support. In addition, player candidates must have parental or legal guardian consent.\r\n\r\nh1. Operations\r\n\r\nTri-Cities Little League is an all-volunteer league. Many parents devote their personal time to support and operate the league. Please read more on the volunteering section.\r\n\r\nTri-Cities Little League thrives on parents willing to put their time and effort into making this a great experience for the kids. Without you, Tri-Cities couldn’t survive. And it's a great way to meet new people. You CAN make a difference."
