  content: "                                                                                                        \r\n\r\nh1. Registration\r\n\r\nYou may register for the current Tri-Cities season in any of the following ways:\r\n\r\nh2. Online\r\n\r\nRegistration is available \"online\":/store/register now through January21, 2006. Save time and paperwork! Birth certificate and proof of residency will be checked at a later date.\r\n\r\nh2. Walk-In\r\n\r\nGo to the \"online registration\":/store/register and fill out the form. Then bring your child's original birth certificate or passport, medical insurance information and your driver's license and proof of residency. Walk-in registration for the Spring 2006 season will be held on the following dates:\r\n\r\ntable{padding-right: 10px}.\r\n|December 14, 2005 | 7p - 9p | Creekside Park|\r\n|January 07, 2006 | 10a - 2p | Wilson Park|\r\n|January 11, 2006 | 7p - 9p | Creekside Park|\r\n\r\nh2. By Mail\r\n\r\nGo to the \"online registration\":/store/register and fill out the form. Mail your payment to:\r\n\r\n<blockquote>\r\nTri-Cities Little League<br>\r\nP.O. Box 146<br>\r\nCupertino, CA 95015-0146\r\n</blockquote>\r\n\r\nPlease write your children's name on the check.\r\n\r\nRegistration must be postmarked prior to January 21, 2006. Birth certificate and proof of residency will be checked at a later date."
