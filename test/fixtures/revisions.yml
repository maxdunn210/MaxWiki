  content: "                                                                                                             h1. Welcome\r\n\r\nWelcome to the official site of Tri-Cities Little League where baseball is our universal language and kids worldwide come together to play ball.  Our goal is to promote the game, build friendships, skills and teamwork, and most of all, have a lot of fun.\r\n\r\nh1. News\r\n\r\n* **Early Bird Discount**. Register for the 2006 season on or before December 31st, 2005 and take advantage of our \"Early Bird\" discount.\r\n\r\n* **Online Registration**. We now make it easy for you to register for Spring 2006 with our new \"online registration\":/register. Register your child online, 24/7 directly from home. We still have walk-in and mail-in registration as well.\r\n\r\n* **Tryouts for the Spring 2006 Season**. Tryouts will begin at the end of January for Minors, Majors, Juniors and Seniors. See the Schedules for all dates and times.\r\n\r\n* **Umpire-in-Chief Needed!** No previous umpiring experience needed. The duties for this position are mostly administrative dealing with scheduling of umpires for league games this season. If interested, email us at president@tricitiesbaseball.org\r\n\r\n* **Volunteers**. Tri-Cities Little League thrives on parents willing to put their time and effort into making this a great experience for the kids. Without [[volunteering|volunteers]], Tri-Cities couldn’t survive. You CAN make a difference. No prior experience necessary.\r\n\r\n* **Boundaries**. Do you live within the Tri-Cities [[boundaries]]? Check to see if you can play with Tri-Cities. \r\n\r\n* **Stay Informed**\r\nFor up-to-date information, refer to this website or join our email list:\r\ntcll-interest@yahoogroups.com.\r\nYou can join it yourself by going directly to the Yahoo! Group:<br>\r\nhttp://sports.groups.yahoo.com/group/tcll-interest/\r\n "
