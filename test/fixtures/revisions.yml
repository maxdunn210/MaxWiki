  content: "                                                                                                                                                                                                                                \r\n<div style=\"background-color: #C0C0C0; padding: 4px\">\r\n\r\nh6. Registration Steps\r\n\r\n# Complete Forms\r\n# Check Information\r\n# Submit Payment\r\n# Provide Documents at:\r\n* Walk-in registration\r\n* Try-outs\r\n* Opening Day\r\n\r\nh6. Registration Period\r\n\r\nRegistrations are accepted during open registration. After open \r\nregistration closes, registrations will be placed on a wait list and players will be assigned a team if and when space becomes available.\r\n\r\nh6. Boundaries\r\n\r\nAll registrants must live within the physical [[boundaries]] designated for Tri-Cities Little League and show proof of residency.\r\n\r\n</div>\r\n\r\n<p>&nbsp;</p>  \r\n                    \r\n<div style=\"background-color: #FFCD57; padding: 4px\">                \r\n\r\ntable(table).\r\n|*Fees:*|Reg.|Early Bird|\r\n| _8 &amp; under_ |$125|=.$115|\r\n| _9-12 yrs_ |$155|=.$145|\r\n| _13-16 yrs_ |$170|=.$160|\r\n\r\n\r\n* Early Bird discount valid until December 31, 2005\r\n* Age determination is the child's age as of 04/30/06\r\n* Additional Siblings: take $10 off the Reg. or Early Bird fee\r\n* Scholarships available\r\n\r\n</div>\r\n"
