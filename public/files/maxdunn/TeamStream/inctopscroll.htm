	function scrolltext(coord) 
	{
		if (document.layers) 
		{
			textbox = document.text;
			textbox.clip.top = coord;
			textbox.clip.bottom = coord + boxheight;
			textbox.clip.left = 0;
			textbox.clip.right =  boxleft + boxwidth;
			textbox.left = boxleft;

			textbox = text.style;
			textbox.clip = "rect(" + coord + "px " + (boxleft + boxwidth) + "px " + (coord + boxheight) + "px 0px)";
			textbox.pixelLeft = boxleft;
			textbox.pixelTop = boxtop - coord;
		}
		
		coord = (coord + 1) % (scrollheight + boxheight);
		textbox.visibility='visible';
		setTimeout("scrolltext(" + coord + ")", 0);
	}
	        
// close script -->
